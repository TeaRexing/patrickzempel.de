<!-- larger than mobile navigation -->
<div class="w3-top" style="background-color: #fafafa;">
  <div class="w3-bar w3-content">
    <a class="w3-bar-item w3-button w3-hover-black w3-hover-text-white w3-hide-medium w3-hide-large w3-right w3-responsive-64 toggleNav">
      <i class="la la-bars"></i>
    </a>
    <!-- branding -->
    <a href="/" class="w3-bar-item">
      <img src="/icon.svg" alt="Patrick Zempel Logo" class="w3-image" style="max-width: 96px;" />
    </a>
    <!-- links -->
    <div class="w3-hide-small">
      <each loop="link in links.reverse()">
        <a href="{{ link.url }}" class="w3-bar-item w3-right w3-responsive-24 w3-margin navbar-link">{{ link.name }}</a>
      </each>
    </div>
  </div>
  <!-- mobile navigation -->
  <div class="w3-bottombar w3-topbar w3-center w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-padding-32" id="mobileNav">
    <each loop="link in links.reverse()">
      <a href="{{ link.url }}" class="w3-bar-item w3-button w3-xxlarge toggleNav">{{ link.name }}</a>
    </each>
    <hr>
    <div class="w3-section w3-center">
      <!-- socials -->
      <each loop="value, key in site.socials">
        <a href="{{ value }}" target="_blank"><i class="lab la-{{ key }} w3-responsive-48 w3-margin-8 navbar-link toggleNav"></i></a>
      </each>
      <!-- mail -->
        <a href="mailto:{{ site.mail }}" target="_blank"><i class="las la-envelope w3-responsive-48 w3-margin-8 navbar-link toggleNav"></i></a>
      <!-- phone -->
        <a href="phone:{{ site.phone }}"><i class="las la-phone w3-responsive-48 w3-margin-8 navbar-link toggleNav"></i></a>
    </div>
    <div class="w3-section w3-center">
      <a href="/impressum.html" class="toggleNav">Impressum</a>
      <a href="/datenschutz.html" class="w3-margin-left-8 toggleNav">DatenschutzerklÃ¤rung</a>
    </div>
  </div>
</div>
